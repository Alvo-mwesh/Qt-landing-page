        <div class="hero-2">
            <div class="container">
                <div class="row align-self-center">
                    <div class="col-lg-12 text-center">
                        <h1 class="heading">Contact customer experience</h1>
                        <p class="description padded">We look forward to helping you grow. Leave you message below, our
                            cusotmer experience team will be in touch with you in a few minutes</p>
                    </div>
                </div>
                <div class="row contact-sec">
                    <div class="col-md-12 col-lg-12 col-sm-12">
                        <div class="row">
                            <div class="contact-form">
                                <form action="#">
                                    <div class="form">
                                        <label for="Name">Name</label>
                                        <input type="text" class="form-input" id="customerName" aria-describedby=""
                                            placeholder="E.g John Smith">
                                    </div>
                                    <div class="form">
                                        <label for="Phone-number">Phone number</label>
                                        <input type="tel" class="form-input" pattern=".." id="CustomerPhone"
                                            placeholder="+254 01 - - -  - - -" size="15" minlength="9" maxlength="15">
                                    </div>
                                    <div class="form">
                                        <label for="email">Email address</label>
                                        <input type="email" class="form-input" id="customerEmail"
                                            placeholder="workemail@email.com" size="40">
                                    </div>
                                    <div class="form">
                                        <label for="email">Message</label>
                                        <textarea name="message" id="moreinfo" class="form-message"
                                            placeholder="Let us know about your project (needs, timelines e.t.c )"
                                            cols="30" rows="4" spellcheck="false"></textarea>
                                    </div>
                                    <button type="submit" class="cta-btn ">Send message</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
