<script>

    function runScript(e, email) {
        //See notes about 'which' and 'key'
        if (e.keyCode == 13) {
            postCheckout(email)
        }
    }
    function postCheckout(email) {
        const paymentValues = {
            amount: 200,
            channel: 'WEB',
            currencyCode: 'KES',
            customerInfor: `${email}|'John Doe'|| ${email} ||||||`,
            dateOfPayment: new Date(),
            domain: 'ISWKE',
            fee: '0',
            iconUrl: '',
            merchantCode: 'ISWKEN0001',
            narration: 'invoice.reason',
            orderId: 'invoice.reference',
            preauth: '0',
            redirectUrl: window.location.href,
            terminalId: '3TLP0001',
            transactionReference: Math.floor(Math.random() * 1000000000),
            cardTokensJson:
                '[{"panLast4Digits":"1895","panFirst6Digits":"506183","token":"C48FA7D7F466914A3E4440DE458AABC1914B9500CC7780BEB4","expiry":"05/20"},{"panLast4Digits":"1111","panFirst6Digits":"411111","token":"DBA747BC30109711E8A1A2FDAFCD27A851B37DDA24F8BE2724","expiry":"04/20"}]'
        };
        console.log(paymentValues)
        const url = "https://testmerchant.interswitch-ke.com/webpay/checkout";
        form = document.createElement('form');
        document.body.appendChild(form)
        form.method = 'post'
        form.action = url;
        for (var paymentValue in paymentValues) {
            var input = document.createElement('input');
            input.type = 'hidden';
            input.name = paymentValue;
            input.value = paymentValues[paymentValue];
            form.appendChild(input);
        }

        form.submit();
        console.log(form)
    }

</script>
